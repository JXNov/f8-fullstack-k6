<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Part 02 Day 4</title>
        <link rel="stylesheet" href="./css/part02.css" />
    </head>
    <body>
        <main class="container">
            <section class="form-booking">
                <p>Reservation</p>

                <h2>Book your table</h2>

                <form action="">
                    <div class="form-left">
                        <div class="form-control">
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Name"
                                required
                                tabindex="1"
                            />
                        </div>

                        <div class="form-control">
                            <input
                                type="text"
                                name="date"
                                id="date"
                                placeholder="Date"
                                required
                                tabindex="2"
                            />
                        </div>

                        <div class="form-control">
                            <input
                                type="text"
                                name="people"
                                id="people"
                                placeholder="People"
                                required
                                tabindex="3"
                            />
                        </div>
                    </div>

                    <div class="form-right">
                        <div class="form-control">
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email"
                                required
                                tabindex="4"
                            />
                        </div>

                        <div class="form-control">
                            <input
                                type="text"
                                name="time"
                                id="time"
                                placeholder="Time"
                                required
                                tabindex="5"
                            />
                        </div>

                        <button type="submit">Find A Table</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
