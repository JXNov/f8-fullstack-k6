<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ex 01 Day 3</title>
        <link rel="stylesheet" href="./css/ex01.css" />
    </head>
    <body>
        <main class="container">
            <section class="contact">
                <h2 class="contact-heading">Contact Us</h2>

                <section class="info">
                    <h3 class="info-heading">Contact Info</h3>

                    <ul class="info-list">
                        <li class="info-list__item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p class="info-list__text">
                                321 Awesome Street New York, NY 17022
                            </p>
                        </li>

                        <li class="info-list__item">
                            <i class="fa-regular fa-envelope"></i>
                            <p class="info-list__text">info@companyname.com</p>
                        </li>

                        <li class="info-list__item">
                            <i class="fa-solid fa-phone"></i>
                            <p class="info-list__text">+1 800 123 1234</p>
                        </li>
                    </ul>
                </section>

                <section class="contact-form">
                    <h2 class="form-heading">
                        Having Any Query! Or Book an appointment
                    </h2>

                    <form action="" class="form">
                        <div class="form__group">
                            <input
                                type="text"
                                name="name"
                                id="name"
                                class="form__input"
                                placeholder="Your Name"
                            />
                        </div>

                        <div class="form__group">
                            <input
                                type="email"
                                name="email"
                                id="email"
                                class="form__input"
                                placeholder="Your Email"
                            />
                        </div>

                        <div class="form__group">
                            <input
                                type="text"
                                name="subject"
                                id="subject"
                                class="form__input"
                                placeholder="Subject"
                            />
                        </div>

                        <div class="form__group">
                            <textarea
                                name="message"
                                id="message"
                                cols="30"
                                rows="10"
                                class="form__input"
                                placeholder="Message"
                            ></textarea>
                        </div>

                        <button class="form__button">Send Message</button>
                    </form>
                </section>
            </section>
        </main>

        <script
            src="https://kit.fontawesome.com/3d25968b04.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
