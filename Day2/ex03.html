<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 03 Day 2</title>

    <style>
      .form-group {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Get in touch with us by filling contact form below</h1>

      <form action="">
        <div class="form-group">
          <input
            type="text"
            name="name"
            placeholder="* Enter your full name"
            id="name"
          />

          <input
            type="email"
            name="email"
            placeholder="* Enter your email address"
            id="email"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            name="subject"
            placeholder="* Enter your subject"
            id="subject"
          />
        </div>

        <div class="form-group">
          <textarea
            name="message"
            id="message"
            cols="50"
            rows="10"
            placeholder="* Your message here"
          ></textarea>
        </div>

        <div class="form-group">
          <button type="button">Send message</button>
          <span>*Please fill all required form fields, thanks!</span>
        </div>
      </form>
    </main>
  </body>
</html>
