<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Part 01 Day 2</title>
    </head>
    <body>
        <main class="container">
            <h1>Try a free sample</h1>
            <p style="width: 50%">
                Sign up to get a coupon you can redeem at your nearest Dancing
                Goat cafe for a sample of the Colombia Carlos Imbachi coffee.
                We'll also make sure you don't miss out on news introducing the
                new coffees that we add to our store regularly.
            </p>

            <form action="">
                <table>
                    <tr align="left">
                        <th>
                            <label for="firstName">First Name</label>
                        </th>
                        <th>
                            <label for="lastName">Last Name</label>
                        </th>
                    </tr>

                    <tr>
                        <td>
                            <input
                                type="text"
                                name="firstName"
                                id="firstName"
                                placeholder="John"
                            />
                        </td>
                        <td>
                            <input
                                type="text"
                                name="lastName"
                                id="lastName"
                                placeholder="Smith"
                            />
                        </td>
                    </tr>

                    <tr align="left">
                        <th>
                            <label for="email">Email address</label>
                        </th>
                        <th>
                            <label for="address">Address</label>
                        </th>
                    </tr>

                    <tr>
                        <td>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="john@example.com"
                            />
                        </td>
                        <td>
                            <input
                                type="text"
                                name="address"
                                id="address"
                                placeholder="Silk St"
                            />
                        </td>
                    </tr>

                    <tr align="left">
                        <th>
                            <label for="city">City</label>
                        </th>
                        <th>
                            <label for="state">State (optional)</label>
                        </th>
                    </tr>

                    <tr>
                        <td>
                            <input
                                type="text"
                                name="city"
                                id="city"
                                placeholder="London"
                            />
                        </td>
                        <td>
                            <input type="text" name="state" id="state" />
                        </td>
                    </tr>

                    <tr align="left">
                        <th>
                            <label for="zip">ZIP code</label>
                        </th>
                        <th>
                            <label for="country">Country</label>
                        </th>
                    </tr>

                    <tr>
                        <td>
                            <input
                                type="text"
                                name="zip"
                                id="zip"
                                placeholder="EC1V 3RP"
                            />
                        </td>
                        <td>
                            <select name="country" id="country">
                                <option value="United Kingdom">
                                    United Kingdom
                                </option>
                                <option value="United States">
                                    United States
                                </option>
                            </select>
                        </td>
                    </tr>
                </table>

                <button type="button">SEND ME FREE COFFEE</button>
            </form>
        </main>
    </body>
</html>
