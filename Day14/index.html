<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wigs</title>
        <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper-inner">
                <aside class="sidebar">
                    <a href="" class="logo-link">
                        <img src="./img/logo.svg" alt="" />
                    </a>

                    <h2 class="heading">Explore</h2>

                    <nav class="nav">
                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-1.svg"
                                alt=""
                                class="icon"
                            />
                            New In
                        </a>

                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-2.svg"
                                alt=""
                                class="icon"
                            />
                            Clothing
                        </a>

                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-3.svg"
                                alt=""
                                class="icon"
                            />
                            Shoes
                        </a>

                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-4.svg"
                                alt=""
                                class="icon"
                            />
                            Accessories
                        </a>

                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-5.svg"
                                alt=""
                                class="icon"
                            />
                            Activewear
                        </a>

                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-6.svg"
                                alt=""
                                class="icon"
                            />
                            Gifts &amp; Living
                        </a>

                        <a href="" class="nav-item">
                            <img
                                src="./icons/sidebar-icon-7.svg"
                                alt=""
                                class="icon"
                            />
                            Inspiration
                        </a>
                    </nav>

                    <button class="chat-btn">
                        <span class="icon">
                            <img src="./icons/chat.svg" alt="" />
                        </span>
                        Help Center
                    </button>
                </aside>

                <header class="header">
                    <input type="checkbox" name="bar" id="bar" hidden />
                    <a href="" class="logo-link">
                        <img src="./img/logo.svg" alt="" />
                    </a>

                    <form action="" class="search-form">
                        <img src="./icons/search.svg" alt="" class="icon" />
                        <input
                            type="text"
                            class="search"
                            placeholder="Search store"
                        />
                    </form>

                    <nav class="nav">
                        <a href="" class="nav-link active">Products</a>
                        <a href="" class="nav-link">Story</a>
                        <a href="" class="nav-link">Manufacturing</a>
                        <a href="" class="nav-link">Packaging</a>

                        <label for="bar" class="header-close">
                            <i class="fa-solid fa-x"></i>
                        </label>
                    </nav>

                    <div class="actions">
                        <a href="" class="action-link">
                            <img
                                src="./icons/cart.svg"
                                alt=""
                                class="action-icon"
                            />
                        </a>
                        <a href="" class="action-link">
                            <img
                                src="./icons/user.svg"
                                alt=""
                                class="action-icon"
                            />
                        </a>
                    </div>

                    <label for="bar" class="header-bars">
                        <i class="fa-solid fa-bars"></i>
                    </label>

                    <label for="bar" class="header-overlay"></label>
                </header>

                <main class="main">
                    <div class="wide">
                        <img src="./img/flower-1.jpg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/flower-2.jpg" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./img/flower-3.jpg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/flower-4.jpg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/flower-5.jpg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/flower-6.jpg" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./img/flower-7.jpg" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./img/flower-8.jpg" alt="" />
                    </div>
                </main>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/3d25968b04.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
