<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Part 02 Day 8</title>
        <link rel="stylesheet" href="./css/part02.css" />
    </head>
    <body>
        <main class="container">
            <section class="shopping-cart">
                <div class="container">
                    <input
                        type="checkbox"
                        name="checkbox"
                        id="checkbox"
                        hidden
                    />
                    <label for="checkbox"
                        ><span><i class="fa-solid fa-cart-shopping"></i></span
                    ></label>
                    <div class="main-content">
                        <div class="header">
                            <h3 class="title">Shopping Cart</h3>
                            <label for="checkbox"
                                ><i
                                    style="color: #fff"
                                    class="fa-solid fa-xmark"
                                ></i
                            ></label>
                        </div>
                        <div class="products">
                            <ul class="list-item">
                                <li class="item">
                                    <div class="image">
                                        <img
                                            src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRAx5Oc-n3M1MhajiAjGSnwMDPOgmLwx36bYUKZ3XGsTR92OOxOZfbL14aQpajiyJJhuqoPCL0x8rxApDvJHdRiY12xB3AAUtpXut0r0xjFvcMOhnhlKS-616TE-IV7afrYEpfnAMfvQQ&usqp=CAc"
                                            alt="iphone"
                                        />
                                    </div>
                                    <div class="info">
                                        <h5>Affinity Queen Poster Bed</h5>
                                        <div class="info-row">
                                            <div class="quantity">
                                                <a href="#!"
                                                    ><i
                                                        class="fa-solid fa-minus"
                                                    ></i></a
                                                ><span>1</span
                                                ><a href="#!"
                                                    ><i
                                                        class="fa-solid fa-plus"
                                                    ></i
                                                ></a>
                                            </div>
                                            <div class="price">1x $570</div>
                                        </div>
                                    </div>
                                    <a href="#!"
                                        ><i class="fa-solid fa-xmark"></i
                                    ></a>
                                </li>
                                <li class="item">
                                    <div class="image">
                                        <img
                                            src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRAx5Oc-n3M1MhajiAjGSnwMDPOgmLwx36bYUKZ3XGsTR92OOxOZfbL14aQpajiyJJhuqoPCL0x8rxApDvJHdRiY12xB3AAUtpXut0r0xjFvcMOhnhlKS-616TE-IV7afrYEpfnAMfvQQ&usqp=CAc"
                                            alt="iphone"
                                        />
                                    </div>
                                    <div class="info">
                                        <h5>Affinity Queen Poster Bed</h5>
                                        <div class="info-row">
                                            <div class="quantity">
                                                <a href="#!"
                                                    ><i
                                                        class="fa-solid fa-minus"
                                                    ></i></a
                                                ><span>1</span
                                                ><a href="#!"
                                                    ><i
                                                        class="fa-solid fa-plus"
                                                    ></i
                                                ></a>
                                            </div>
                                            <div class="price">1x $570</div>
                                        </div>
                                    </div>
                                    <a href="#!"
                                        ><i class="fa-solid fa-xmark"></i
                                    ></a>
                                </li>
                            </ul>
                        </div>
                        <div style="padding: 15px 25px 20px">
                            <div class="main-content_row">
                                <p>Subtotal</p>
                                <span>$920.00</span>
                            </div>
                            <p class="note">
                                Taxes and shipping calculated at checkout
                            </p>
                            <div class="btn-group">
                                <button class="btn view">View Cart</button>
                                <button class="btn add">Add To Cart</button>
                            </div>
                            <div class="note-freeshiping">
                                <a href="#!"
                                    ><span
                                        ><i
                                            class="fa-solid fa-truck-fast"
                                        ></i></span
                                ></a>
                                <p class="desc">
                                    Spend $ 499.00 to Free Shipping
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script
            src="https://kit.fontawesome.com/3d25968b04.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
