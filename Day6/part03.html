<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Part 03 Day 6</title>
        <link rel="stylesheet" href="./css/part03.css" />
    </head>
    <body>
        <main class="container">
            <section class="form-login">
                <section class="left">
                    <div class="left-heading">
                        <strong>JL</strong>
                        <h2>Just Log</h2>
                    </div>

                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Corporis ab dolorum molestiae eos deserunt delectus
                    </p>

                    <a href="#" class="btn">Read More</a>

                    <div class="social-media">
                        <a href="#">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>

                        <a href="#">
                            <i class="fa-brands fa-twitter"></i>
                        </a>

                        <a href="#">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>

                        <a href="#">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>

                    <div class="arrow">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </section>

                <section class="right">
                    <h2 class="right-heading">
                        Login to <strong>your account</strong>
                    </h2>

                    <form action="">
                        <div class="input-group">
                            <input
                                type="email"
                                id="email"
                                placeholder="Email Address"
                            />
                        </div>

                        <div class="input-group">
                            <input
                                type="password"
                                id="password"
                                placeholder="Password"
                            />
                        </div>

                        <div class="forgot">
                            <label>
                                <input type="checkbox" name="remember" />
                                Remember me
                            </label>

                            <a href="#">Forgot Password</a>
                        </div>

                        <button type="submit" class="btn btn-login">
                            Login
                        </button>

                        <div class="register">
                            <p>
                                Don't have an account?
                                <a href="#">Register here</a>
                            </p>
                        </div>
                    </form>
                </section>
            </section>
        </main>

        <script
            src="https://kit.fontawesome.com/3d25968b04.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
