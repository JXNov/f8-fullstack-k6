<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Part 03 Day 9</title>
        <link rel="stylesheet" href="./css/part03.css" />
    </head>
    <body>
        <main class="container">
            <h2 class="heading">Drop Us a Line</h2>
            <p class="desc">
                Reach out to us from our contact form and we will get back to
                you shortly.
            </p>

            <form action="" class="form">
                <div class="form__row">
                    <div class="form__group">
                        <input
                            type="text"
                            name="first-name"
                            id="first-name"
                            class="form__input"
                            placeholder=" "
                        />

                        <label for="first-name" class="form__label">
                            First Name *
                        </label>
                    </div>

                    <div class="form__group">
                        <input
                            type="text"
                            name="last-name"
                            id="last-name"
                            class="form__input"
                            placeholder=" "
                        />

                        <label for="last-name" class="form__label">
                            Last Name *
                        </label>
                    </div>
                </div>

                <div class="form__row">
                    <div class="form__group">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="form__input"
                            placeholder=" "
                        />

                        <label for="email" class="form__label">Email *</label>
                    </div>

                    <div class="form__group">
                        <select name="option" id="option" class="form__input">
                            <option value="sales">Sales</option>
                            <option value="support">Support</option>
                            <option value="marketing">Marketing</option>
                        </select>
                    </div>
                </div>

                <div class="form__group">
                    <textarea
                        name="message"
                        id="message"
                        cols="30"
                        rows="10"
                        class="form__input"
                        placeholder=" "
                    ></textarea>

                    <label for="message" class="form__label">Message *</label>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </main>
    </body>
</html>
