            <section class="profile-investor">
                <section class="banner"></section>

                <section class="profile">

                        />

                    <div class="profile__info">
                        <h2 class="profile__name">Tập đoàn Vingroup</h2>

                        <div class="profile__year">

                            <div>

            <nav>
                <ul class="nav__list">
                    <li class="nav__item">
